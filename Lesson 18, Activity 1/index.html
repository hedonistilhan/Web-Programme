<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Carousel Example</title>

    <!-- Declares the character encoding as UTF-8 (supports almost all characters). -->

    <meta charset="utf-8">

    <!-- Sets the viewport to the device width, and the zoom level to 1.0. -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links to the Bootstrap CSS file. -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Links to the jQuery library. -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Links to the Bootstrap JavaScript file. -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images.jpg">
                    </div>
                    <div class="item">
                        <img src="download.jpg"> </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only"></span>
                    </a>
        </div>
    </div>
</body>
